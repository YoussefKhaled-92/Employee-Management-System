<section>
  <div class="card" *ngFor="let department of Departments">
    <div class="face front">
      <img src="{{ '../../assets/images/image' + department.departmentOrder + '.jpg' }}" alt="" />
      <h3>{{ department.departmentName }}</h3>
    </div>
    <div class="face back">
      <h3>{{ department.departmentName }}</h3>
      <p>
        {{ department.departmentDetails }}
      </p>
      <div class="link">
        <a href="#">Details</a>
      </div>
    </div>
  </div>
</section>
